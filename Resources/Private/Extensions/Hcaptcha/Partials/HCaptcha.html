<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers"
      xmlns:hcaptcha="http://typo3.org/ns/Waldhacker/Hcaptcha/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <formvh:renderRenderable renderable="{element}">
        <f:render partial="Field/Field" arguments="{element: element, doNotShowLabel: 1}" contentAs="elementContent">

            <f:if condition="{element.properties.elementDescription}">
                <span class="hcaptcha-description">{element.properties.elementDescription}</span>
            </f:if>

            <div class="form-element form-element-captcha">
                <hcaptcha:forms.hcaptcha />
            </div>

            <f:form.hidden
                    property="{element.identifier}"
                    id="{element.uniqueIdentifier}"
                    value="1"
                    additionalAttributes="{formvh:translateElementProperty(element: element, property: 'fluidAdditionalAttributes')}"
            />
        </f:render>
    </formvh:renderRenderable>
</html>

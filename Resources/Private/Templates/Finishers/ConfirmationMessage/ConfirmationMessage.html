<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">

	<div class="form-feedback" id="{form.identifier}">

        <f:if condition="{header} || {message}">
            <div class="alerts" role="alert">
                <div class="alert alert-success">
                    <f:if condition="{header}">
                        <h3 class="h3 headline">
                            {header -> f:format.htmlentitiesDecode()}
                        </h3>
                    </f:if>
                    {message -> f:format.html()}
                </div>
            </div>
        </f:if>

        <f:if condition="{link} && {linkText}">
            <div class="button-wrapper mt-2">
                <f:link.typolink parameter="{link}" class="link">
                    {linkText}
                </f:link.typolink>
            </div>
        </f:if>
	</div>
</html>
